<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise#1</title>
    <h1>Exercise#1</h1>
</head>
<script>
    //Task 1
    console.log("I'm printing to console!");

    //Task 2
    document.write("<p>Task#2</p>");
    const name = prompt("Enter Your Name:");
    document.write("<p>Hello "+name+".</p>");


    //Task#3
    document.write("<p>Task#3</p>");
    var x = parseFloat(prompt("Enter First Number:"));
    var y = parseFloat(prompt("Enter Second Number:"));
    document.write("<p>"+x+"+"+y+"="+(x+y)+"</p>");
    document.write("<p>"+x+"x"+y+"="+(x*y)+"</p>");
    document.write("<p>Average of "+x+" and "+y+" is "+((x+y)/2)+"</p>");


    //Task#4
    document.write("<p>Task#4</p>");
    var x = Math.floor((Math.random() * 4) + 1)
    const hat = prompt("Enter Your Name Wizzard:");

    if (x == 1){
        document.write("<p>"+hat+", You are a Gryffindor</p>");
    }
    else if(x==2){
        document.write("<p>"+hat+", You are a Slytherin</p>");

    }
    else if(x==3){
        document.write("<p>"+hat+", You are a Hufflepuff</p>");

    }
    else{
        document.write("<p>"+hat+", You are a Ravenclaw</p>");

    }

    //Task#5
    document.write("<p>Task#5</p>");
    const year = prompt("Enter Year:");
    if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)){
        document.write("<p>"+year+" is a leap year!</p>");
    }
    else{
        document.write("<p>"+year+" is not a leap year!</p>");
    }

    //Task#6
    document.write("<p>Task#6</p>");
    const answer = confirm('Should I calculate the square root?');
    if (answer){
        var sqrn = parseFloat(prompt("Enter Number:"));
        if (sqrn >= 0){
            document.write("<p>Square Root of "+sqrn+" is "+(Math.sqrt(sqrn)));
        }
        else{
            document.write("<p>Cannot take Square Root of "+sqrn+" as it is a Negative Value");
        }
    }
    else{
        document.write("<p>The square root is not calculated.</p>");
    }


    //Task#7
    document.write("<p>Task#7</p>");
    let rolls = parseFloat(prompt("Enter Number of Rolls:"))
    var rollSum = 0
    for (let i = 0; i < rolls ; i++){
        var rollNum = Math.floor((Math.random() * 6) + 1)
        rollSum += rollNum
    }
    document.write("<p>The Sum is "+rollSum+"</p>");
    

    //Task#9
    document.write("<p>Task#9</p>");
    let primeNum = parseFloat(prompt("Enter Number:"))
    var condition = true
    if(primeNum == 1 || primeNum <= 0){
        document.write("<p>"+primeNum+" is NOT a Prime Number")
    }

    else{
        for(i = 2; i < primeNum; i++){
            if (primeNum%i == 0){
                document.write("<p>"+primeNum+" is NOT a Prime Number")
                condition=false
                break
            }
        }
        if (condition){
            document.write("<p>"+primeNum+" is a Prime Number")
        }
    }






</script>
